<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=satellite_alt" />
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>
            <span class="icon material-symbols-outlined">satellite_alt</span>
            Space Explorer
        </h1>
    </header>

    <main>
        <h2>Astronomy Picture of the Day</h2>
        <section class="apod"></section>

        <h3>Mars Rover Photos</h3>
            <div class="calendar">
                <input type="date" id="date-input">
                <button id="submit-button">Show Mars Photos</button>
            </div>
        <ul class="rover-list"></ul>
    </main>
    
    <script type="module" src="main.js"></script>
</body>
</html>
